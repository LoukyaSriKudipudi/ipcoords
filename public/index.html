<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your IP Details</title>
  </head>
  <body>
    <div class="container">
      <h1>🌐 Your IP Info</h1>

      <!-- IP-based info -->
      <div class="info" id="ipInfo">Loading IP info...</div>

      <!-- Button -->
      <div class="buttonContainer">
        <button id="locateMeBtn">📍 Show My Location</button>
      </div>

      <!-- Real GPS coordinates -->
      <div class="info" id="realCoords">
        <!-- Will be filled by JS -->
      </div>

      <!-- Human-readable address from coordinates -->
      <div class="info" id="realCoords"></div>
      <div class="info" id="realAddress">
        <h2>🧭 Address</h2>
        <div>Not fetched yet.</div>
      </div>

      <!-- Map display -->
      <div class="map-container">
        <iframe
          class="iframe"
          id="map"
          width="100%"
          height="300"
          frameborder="0"
          style="border: 0; border-radius: 10px"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
